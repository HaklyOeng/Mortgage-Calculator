    <main class="container-xl py-3">
        <div class="row row-cols-1 g-3">
            <div class="col-md-4 order-1 order-md-0 ">
                <div class="card rounded-0 h-100">
                    <div class="card-body">
                        <div class="row row-cols-1 mb-3">
                            <div class="col">
                                <label for="loanAmount" class="col col-form-label fw-bold">Loan Amount:</label>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="loanAmount" name="loanAmount"
                                    placeholder="Enter Loan Amount" min="0" step="100" required>
                            </div>
                            <div class="col">
                                <label for="months" class="col col-form-label fw-bold">Term (Months):</label>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="months" name="months"
                                    placeholder="Enter Loan Term" min="0" required>
                            </div>
                            <div class="col">
                                <label for="interestRate" class="col col-form-label fw-bold">Interest Rate:</label>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="interestRate" name="interestRate"
                                    placeholder="Enter Interest Rate" min="0" step=".1" required>
                            </div>
                        </div>
                    </div>
                    <div class="pt-5 pb-2 px-3 text-end">
                        <button class="btn btn-success" type="button" onclick="getLoanValue()">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card rounded-0 h-100">
                    <div class="card-head p-3">
                        <div class="col text-center border">
                            <h2 class="py-3 fw-bolder fs-2">Your Monthly Payment</h2>
                            <h2 class="py-3 fs-1 fw-bold text-success" id="card-monthlyPayment">$0.00</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table border">
                            <tbody>
                                <tr>
                                    <th class="w-75 border-end">Total Principal</th>
                                    <td id="card-principal">$0.00</td>
                                </tr>
                                <tr>
                                    <th class="w-75 border-end">Total Interest</th>
                                    <td id="card-totalInterest">$0.00</td>
                                </tr>
                                <tr>
                                    <th class="w-75 border-end">Total Cost</th>
                                    <td id="card-totalCost">$0.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive my-3 tableHeight border border-top-1 border-bottom-0 border-start-0 border-end-0">
            <table class="table table-striped border text-center">
                <thead>
                    <tr class="fixheader">
                        <th scope="col">Month</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Principal</th>
                        <th scope="col">Interest</th>
                        <th scope="col">Total Interest</th>
                        <th scope="col">Balance</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
